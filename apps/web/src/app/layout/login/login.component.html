<div class="flex min-h-screen items-center justify-center bg-gradient-to-br from-gray-50 to-gray-100 px-4 py-12">
  <div class="w-full max-w-md space-y-8">
    <!-- Header Section -->
    <div class="text-center space-y-6">
      <div class="flex justify-center">
        <div class="bg-white p-4 rounded-full shadow-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-primary-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
          </svg>
        </div>
      </div>
      <div class="space-y-2">
        <h2 class="text-4xl font-bold text-gray-900">Welcome to Chat</h2>
        <p class="text-gray-600 text-sm">Connect and chat with friends in real-time</p>
      </div>
    </div>

    <!-- Main Card -->
    <div class="rounded-xl bg-white shadow-xl ring-1 ring-gray-200 overflow-hidden">
      <!-- Login Form Section -->
      <div class="p-8">
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-4">
          <mg-input
            id="username"
            name="username"
            label="Email"
            type="email"
            [(value)]="username"
            placeholder="Enter your email"
            [required]="true"
          >
          <svg #leadingIcon xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
          </mg-input>

          <mg-input
            id="password"
            name="password"
            label="Password"
            type="password"
            [(value)]="password"
            placeholder="Enter your password"
            [required]="true"
          >
            <svg #leadingIcon xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
          </mg-input>

          <mg-button type="submit" text="Sign in to your account">
            <svg icon xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" />
            </svg>
          </mg-button>
        </form>
      </div>

      <!-- Rest of the template remains the same -->
      <div class="relative">
        <div class="absolute inset-0 flex items-center px-8">
          <div class="w-full border-t border-gray-200"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="bg-white px-4 text-gray-500">or choose a test account</span>
        </div>
      </div>

      <!-- Test Users Section -->
      <div class="p-8 pt-6 bg-gray-50">
        <div class="grid grid-cols-2 gap-3">
          @for(user of users; track $index) {
            <button
              (click)="fillCredentials(user)"
              [class.ring-2]="selectedUser?.id === user.id"
              [class.ring-primary-500]="selectedUser?.id === user.id"
              class="group relative flex items-center p-3 rounded-lg bg-white border border-gray-200 w-full
                   hover:border-primary-500 hover:bg-white focus:outline-none focus:ring-2
                   focus:ring-primary-500/20 transition-all duration-150"
            >
              <div class="relative flex-shrink-0">
                <img [src]="user.profilePhotoUrl" [alt]="user.name" class="h-10 w-10 rounded-full ring-2 ring-gray-100">
                @if(selectedUser?.id === user.id) {
                  <div class="absolute -right-1 -bottom-1 bg-primary-500 rounded-full p-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 text-white" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                    </svg>
                  </div>
                }
              </div>
              <div class="ml-3 text-left min-w-0">
                <p class="text-sm font-medium text-gray-900 group-hover:text-primary-600 truncate">{{ user.name }}</p>
                <p class="text-xs text-gray-500 truncate">{{ user.email }}</p>
              </div>
            </button>
          }
        </div>

        <p class="mt-4 text-xs text-gray-500 flex items-center justify-center space-x-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
          </svg>
          <span>Select a user to auto-fill the login form</span>
        </p>
      </div>
    </div>

    <!-- Footer -->
    <p class="text-center text-xs text-gray-500">
      Have an idea for improvement?
      <a
        href="https://github.com/michalgrzegorczyk-dev/chat-app/issues/new"
        target="_blank"
        class="text-primary-500 hover:text-primary-600 font-medium underline transition-colors"
      >
        Share it on GitHub
      </a>
    </p>
  </div>
</div>
