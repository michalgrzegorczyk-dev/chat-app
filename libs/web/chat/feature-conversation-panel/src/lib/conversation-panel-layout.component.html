@if (messageListLoading()) {
<mg-conversation-loading />
} @else {
  <div class="flex">
    <mg-conversation (detailsOpened)="openConversationDetails()" />
    @if (showDetails()) {
      <mg-conversation-details
        (nameUpdated)="updateConversationName($event)"
        [conversation]="selectedConversation()"
        (detailsClosed)="closeConversationDetails()"
      />
    }
  </div>
}
