<div class="flex h-full w-96 flex-col border-l border-gray-200 bg-white">
  <header class="flex h-16 items-center justify-between border-b border-gray-200 px-6">
    <h2 class="text-lg font-semibold text-gray-800">
      Conversation Details
    </h2>
    <button
      (click)="detailsClosed.emit()"
      class="text-gray-400 transition-colors duration-200 hover:text-gray-600"
    >
      <svg
        class="h-6 w-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M6 18L18 6M6 6l12 12"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
        />
      </svg>
    </button>
  </header>

  <div class="flex-1 overflow-y-auto">
    <div class="space-y-8 p-6">
      <!-- Conversation Settings -->
      <section>
        <h3 class="mb-4 text-sm font-medium uppercase text-gray-500">
          Settings
        </h3>
        <div class="space-y-6">
          <!-- Change Name -->
          <div>
            <label class="mb-2 block text-sm font-medium text-gray-700" for="conversationName">
              Conversation Name
            </label>
            <div class="flex items-center space-x-2">
              <mg-input
                id="conversationName"
                [(value)]="editedName"
                placeholder="Enter conversation name..."
                (keyup.enter)="updateConversationName()"
                class="flex-1"
              >
                <svg leadingIcon xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
              </mg-input>
              <button
                (click)="updateConversationName()"
                [disabled]="!editedName.trim()"
                class="bg-primary-500 hover:bg-primary-600 focus:ring-primary-500 rounded-md p-2 text-white transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
              >
                <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                  <path clip-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" fill-rule="evenodd" />
                </svg>
              </button>
            </div>
          </div>

          <!-- Mute Notifications -->
          <div class="flex items-center justify-between">
            <span class="text-sm font-medium text-gray-700">Mute Notifications</span>
            <button
              (click)="toggleMute()"
              [ngClass]="isMuted ? 'bg-primary-600' : 'bg-gray-200'"
              class="focus:ring-primary-500 relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2"
            >
              <span
                [ngClass]="isMuted ? 'translate-x-5' : 'translate-x-0'"
                class="pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"
              ></span>
            </button>
          </div>
        </div>
      </section>

      <div class="border-t border-gray-200"></div>

      <!-- Actions -->
      <section>
        <h3 class="mb-4 text-sm font-medium uppercase text-gray-500">
          Actions
        </h3>
        <div class="space-y-6">
          <!-- Search -->
          <div>
            <label class="mb-2 block text-sm font-medium text-gray-700" for="conversationSearch">
              Search in Conversation
            </label>
            <mg-input
              id="conversationSearch"
              [(value)]="searchQuery"
              placeholder="Type to search..."
            >
              <svg leadingIcon xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            </mg-input>
          </div>
        </div>
      </section>
    </div>
  </div>

  <!-- Remove Conversation -->
  <div class="p-6">
    <mg-button (click)="removeConversation()" text="Remove Conversation">
      Remove Conversation
    </mg-button>
  </div>
</div>
