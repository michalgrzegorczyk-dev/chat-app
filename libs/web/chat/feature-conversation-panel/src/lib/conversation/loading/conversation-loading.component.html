<div class="flex h-full flex-col">
  <header
    class="flex h-16 items-center justify-between border-b border-gray-200 bg-white px-6 shadow-sm"
  >
    <div class="h-6 w-48 animate-pulse rounded bg-gray-200"></div>
  </header>

  <div
    class="flex-1 space-y-4 overflow-y-auto border-b border-gray-200 bg-gray-50 p-6"
  >
    @for (i of [1, 2, 3, 4, 5]; track i) {
    <div
      [ngClass]="{ 'justify-end': i % 2 === 0, 'justify-start': i % 2 !== 0 }"
      class="flex"
    >
      <div
        [ngClass]="{ 'bg-primary-50': i % 2 === 0, 'bg-white': i % 2 !== 0 }"
        class="h-14 w-full max-w-xs animate-pulse rounded-lg p-3 shadow-sm"
      ></div>
    </div>
    }
  </div>

  <footer class="h-16 bg-white px-6 py-3 shadow-sm">
    <div class="flex items-center space-x-2">
      <div class="flex-1 rounded-md bg-gray-100 px-4 py-2">
        <div class="h-6 w-full animate-pulse rounded bg-gray-200"></div>
      </div>
      <div class="bg-primary-100 h-10 w-10 animate-pulse rounded-md"></div>
    </div>
  </footer>
</div>
