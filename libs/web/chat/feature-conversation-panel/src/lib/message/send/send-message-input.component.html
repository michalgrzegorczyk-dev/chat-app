<footer class="h-32 bg-white px-6 py-3">
  <div class="flex h-full items-center">
    <div
      class="focus-within:ring-primary-500 h-full flex-1 rounded-md border bg-gray-100 px-4 py-2 focus-within:ring-2"
    >
      <textarea
        (keyup.enter)="sendMessage()"
        [(ngModel)]="inputMessage"
        [disabled]="!selectedConversation()"
        class="h-full w-full resize-none bg-transparent text-sm text-gray-700 focus:outline-none"
        placeholder="Type a message..."
      ></textarea>
    </div>
  </div>
</footer>
