<div class="relative inline-block text-left">
  <button
    type="button"
    (click)="toggleDropdown()"
    class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500"
    id="options-menu"
    [attr.aria-expanded]="isOpen"
  >
    {{ buttonText }}
    <svg
      class="-mr-1 ml-2 h-5 w-5"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 20 20"
      fill="currentColor"
      aria-hidden="true"
    >
      <path
        fill-rule="evenodd"
        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 011.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
        clip-rule="evenodd"
      />
    </svg>
  </button>

  @if(isOpen){
  <div
    class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
    role="menu"
    aria-orientation="vertical"
    [attr.aria-labelledby]="'options-menu'"
  >
    <div class="py-1" role="none">
      @for(item of items; track $index){ @if(item.type === 'link' && item.href){
      <a
        [routerLink]="['/', item.href]"
        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
        role="menuitem"
        (click)="onItemClick(item)"
      >
        {{ item.text }}
      </a>
      } @if(item.type === 'button' ){
      <button
        type="button"
        class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
        role="menuitem"
        (click)="onItemClick(item)"
      >
        {{ item.text }}
      </button>
      } }
    </div>
  </div>
  }
</div>
