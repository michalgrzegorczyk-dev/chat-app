@if (isOpen()) {
<div
  (click)="close()"
  class="fixed inset-0 z-50 h-full w-full overflow-y-auto bg-black bg-opacity-50"
>
  <div
    class="relative top-20 mx-auto w-96 rounded-md border bg-white p-5 shadow-lg"
  >
    <div class="mt-3">
      <h3 class="text-lg font-medium leading-6 text-gray-900">{{ title() }}</h3>
      <div class="mt-2 py-3">
        <ng-container #contentContainer />
      </div>
      <div class="items-center py-3">
        <mg-button (click)="close()" text="Close" />
      </div>
    </div>
  </div>
</div>
}
