<label class="relative inline-flex cursor-pointer items-center">
  @if (control(); as control) {
    <input
      [formControl]="control"
      [attr.id]="id()"
      [attr.aria-checked]="value()"
      type="checkbox"
      class="peer sr-only"
      role="switch"
    />
  }
  <div [class]="toggleTrackClasses"></div>
</label>
