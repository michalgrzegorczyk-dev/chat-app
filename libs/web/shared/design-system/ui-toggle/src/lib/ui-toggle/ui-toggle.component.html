<label class="relative inline-flex cursor-pointer items-center">
  @if (controlName(); as controlName) {
    <input
      [formControlName]="controlName"
      [checked]="value()"
      [attr.id]="id()"
      [attr.aria-checked]="value()"
      type="checkbox"
      class="peer sr-only"
      role="switch"
    />
  } @else {
    <input
      [formControl]="control()!"
      [attr.id]="id()"
      [attr.aria-checked]="value()"
      type="checkbox"
      class="peer sr-only"
      role="switch"
    />
  }
  <div [class]="toggleTrackClasses"></div>
</label>
